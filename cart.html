    <style>
* {

    border: 2px solid #ddd;

.search-input {
    border: none;
    outline: none;
    padding: 10px;
    font-size: 16px;
    flex: 1;
}

.search-btn {
    background-color: #ddd;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    cursor: pointer;
}

.search-btn img {
    width: 20px;
    height: 20px;
}

.nav ul {
    display: flex;
    list-style-type: none;
}

.nav ul li {
    margin-left: 20px;
}

.nav ul li a {
    text-decoration: none;
    color: #333;
    font-size: 16px;
