      <h1>Admin Panel - Add Product</h1>
      
     <form action="adminprup.php" method="POST" enctype="multipart/form-data">
    <label for="storeid">Store ID:</label>
    <input type="number" id="storeid" name="storeid" required><br><br>
    
    <label for="productname">Product Name:</label>
    <input type="text" id="productname" name="productname" required><br><br>
    
    <label for="productdescription">Description:</label>
    <textarea id="productdescription" name="productdescription" required></textarea><br><br>
    
    <label for="productprice">Price:</label>
    <input type="number" id="productprice" name="productprice" step="0.01" required><br><br>
    
    <label for="productImage">Image:</label>
    <input type="file" id="productImage" name="productImage" required><br><br>
    
    <button type="submit">Add Product</button>
