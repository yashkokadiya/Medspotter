<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.login-container {
    text-align: center;
    background-color: #18d36d;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}
.logo {
    width: 100px;
    margin-bottom: 20px;
    border-radius: 50%;
}

h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 30px;
}

.input-field {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

.login-button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    font-size: 18px;
    color: #fff;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-button:hover {
    background-color: #0056b3;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="login-container">
        <img src="logo1.jpg" alt="Website Logo" class="logo">
        <h2>New Admin Login</h2>
        <form action="newad.php" method="POST" enctype="multipart/form-data">
            <input type="number" placeholder="Number" name="number" class="input-field" required>
            <input type="number" placeholder="Store ID" name="storeid" class="input-field" required>
            <input type="email" placeholder="Email" name="email" class="input-field" required>
            <input type="text" placeholder="Address" name="address" class="input-field" required>
            <input type="text" placeholder="Store Name" name="storename" class="input-field" required>
            <input type="text" placeholder="Username" name="username" class="input-field" required>
            <input type="password" placeholder="Password" name="password" class="input-field" required>
            <input type="password" placeholder="Confirm Password" name="password" class="input-field" required>
            <input type="file" name="store_image" class="input-field" accept="image/*" required>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
